<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete_pills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h1 class="text-center text-xl font-bold mb-4">4개의 알약이 발견됐어요!</h1>
        <div class="flex justify-end mb-4">
            <button class="text-gray-500 text-sm" onclick="submitDeletions()">삭제완료</button>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div id="pill-1" class="bg-gray-200 rounded-lg p-4 flex flex-col items-center">
                <div class="bg-white w-16 h-16 rounded-full mb-2"></div>
                <p class="text-center">자밀라네팜</p>
                <p class="text-center text-gray-500 text-sm">선정, 검색 치료</p>
                <button onclick="deletePill(1)" class="text-red-500">×</button>
            </div>
            <div id="pill-2" class="bg-gray-200 rounded-lg p-4 flex flex-col items-center">
                <div class="bg-white w-16 h-16 rounded-full mb-2"></div>
                <p class="text-center">자밀라네팜</p>
                <p class="text-center text-gray-500 text-sm">선정, 검색 치료</p>
                <button onclick="deletePill(2)" class="text-red-500">×</button>
            </div>
            <div id="pill-3" class="bg-gray-200 rounded-lg p-4 flex flex-col items-center">
                <div class="bg-white w-16 h-16 rounded-full mb-2"></div>
                <p class="text-center">자밀라네팜</p>
                <p class="text-center text-gray-500 text-sm">선정, 검색 치료</p>
                <button onclick="deletePill(3)" class="text-red-500">×</button>
            </div>
            <div id="pill-4" class="bg-gray-200 rounded-lg p-4 flex flex-col items-center">
                <div class="bg-white w-16 h-16 rounded-full mb-2"></div>
                <p class="text-center">자밀라네팜</p>
                <p class="text-center text-gray-500 text-sm">선정, 검색 치료</p>
                <button onclick="deletePill(4)" class="text-red-500">×</button>
            </div>
        </div>
        <div class="bg-yellow-200 text-yellow-800 text-sm p-2 rounded mb-4">
            약이 모두 나오지 않았다면 추가해주세요
        </div>
        <div class="flex justify-between">
            <button class="bg-blue-500 text-white py-2 px-4 rounded">검색</button>
            <button class="bg-green-500 text-white py-2 px-4 rounded" onclick="goToAnalyzeList()">다 찍혔어요</button>
        </div>
    </div>
    <script>
        let deletedPills = [];

        function deletePill(id) {
            const pillElement = document.getElementById('pill-' + id);
            if (pillElement) {
                pillElement.remove();
                deletedPills.push(id);
            }
        }

        function goToAnalyzeList() {
            window.location.href = "{% url 'aianalyzelist' %}";
        }

        {% comment %} function submitDeletions() {
            fetch("{% url 'submit_deletions' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({deletedPills: deletedPills})
            }).then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    window.location.href = data.redirect_url;
                } else {
                    alert("삭제에 실패했습니다.");
                }
            });
        } {% endcomment %}
    </script>
</body>
</html>
